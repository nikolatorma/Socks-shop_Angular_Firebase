<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of order$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <button type="button" (click)="delete()" class="btn btn-danger" style="margin-left: 20px">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
